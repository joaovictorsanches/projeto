<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="estilo/home.css">
    <link rel="stylesheet" href="estilo/carousel.css">
    <link rel="stylesheet" href="estilo/geral.css">
    <link rel="stylesheet" href="estilo/custom-produto.css">
    <link rel="icon" href="imagens/icone.png">
    <!--bootstrap: css-->
    <link rel="stylesheet" href="estilo/bootstrap/css/bootstrap.min.css">
    <title>Store</title>
</head>

<body>
    <header id="cabecalho-home">
        <div class="item">

        </div>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="item">

        </div>
    </header>

    <main id="conteudo-principal">
        <div class="carousel"> <!--incio do carousel-->
            <div id="carousel-normal">
                <div class="slide-item">
                    <img src="imagens/img1.jpeg" alt="imagem slide" class="d-block w-100">
                </div>
                <div class="slide-item">
                    <img src="imagens/img2.jpeg" alt="imagem slide" class="d-block w-100">
                </div>
                <div class="slide-item">
                    <img src="imagens/img3.jpeg" alt="imagem slide" class="d-block w-100">
                </div>
                <div class="slide-item">
                    <img src="imagens/img4.jpeg" alt="imagem slide" class="d-block w-100">
                </div>
                <div class="slide-item">
                    <img src="imagens/img5.jpeg" alt="imagem slide" class="d-block w-100">          
                </div>
            </div>
        </div> <!--fim do carousel-->
        <div class="produto">
            <img src="imagens/produtos/img1.jpg" alt="imagem do produto" class="produto-item">
            <p class="produto-item">Titulo do produto...</p>
            <p class="produto-item-preco">$65,00</p>
        </div>
    </main>

    <footer id="rodape">
        <p>rodape</p>
    </footer>
    <!--bootstrap: js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="../projeto-site/estilo/bootstrap/js/bootstrap.min.js.map"></script>
</body>

</html>
